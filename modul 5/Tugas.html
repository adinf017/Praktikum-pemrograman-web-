<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="asset/foto 1.jpg" alt="Alumni 1">
        <img src="asset/foto 2.jpg" alt="Alumni 2">
        <img src="asset/foto 3.jpg" alt="Alumni 3">
        <img src="asset/foto 4.jpg" alt="Alumni 4">
        <img src="asset/foto 5.jpg" alt="Alumni 5">
    </div>
    <div class="modal">
        <img src="" alt="Foto Alumni">
        <button class="close-btn">Close</button>
    </div>

    <script src="Tugas.js"></script>
</body>
</html>
