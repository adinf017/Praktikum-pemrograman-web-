<!--Contoh Inline CSS-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Inline CSS</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Selamat Datang di Website Saya</h1>
    <p style="font-size: 20px; color: green;">Ini adalah paragraf dengan gaya inline.</p>
</body>
</html>


<!--Contoh Internal CSS-->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Saya</h1>
    <p>Ini adalah paragraf dengan gaya internal.</p>
</body>
</html>
