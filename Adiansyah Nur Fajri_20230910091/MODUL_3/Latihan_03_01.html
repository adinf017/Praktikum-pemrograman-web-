<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum CSS</title>
    <!--Internal CSS-->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color: blue;
        }
    </style>
    <!--Eksternal CSS-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Ini adalah heading</h1>
    <p style="color:red">Ini adalah paragraf dengan inline CSS</p>
    <div class="kotak">Kotak dengan CSS eksternal</div>
</body>
</html>
